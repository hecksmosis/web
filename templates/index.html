{% extends "base.html" %}
{% block title %}Hecksmosis{% endblock title %}
{% block content %}
<p>
    My personal webpage!
</p>
{% if logged_in %}
<a href="/me">View my page</a>
<form method="post" action="/logout">
    <input type="submit" value="Logout">
</form>
{% else %}
<p>
    <a href="/signup">Signup</a> or <a href="/login">Login</a>
</p>
{% endif %}
<p>
    <a href="/users">View all users</a>
</p>
{% if is_admin %}
<p>
    <a href="/admin">Admin</a>
</p>
{% endif %}
<a href="https://github.com/hecksmosis">
    <i class="fa fa-github" style="font-size: 36px; color: black;"></i>
</a>
{% endblock content %}

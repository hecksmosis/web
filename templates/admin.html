{% extends "base.html" %}
{% block title %}Administration{% endblock title %}
{% block content %}
<ul>
    {% for user in users %}
        <li>
            <a href="/user/{{ user }}">{{ user }}</a>
            {% if user in admins %}
                <a href="/admin/remove/{{ user }}">Remove admin</a>
            {% else %}
                <a href="/admin/add/{{ user }}">Add admin</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock content %}
